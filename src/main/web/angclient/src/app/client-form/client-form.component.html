<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">

      <div class="form-group">
        <label for="securityNumber">Security Number</label>
        <input type="text" [(ngModel)]="client.securityNumber"
               class="form-control"
               id="securityNumber"
               name="securityNumber"
               placeholder="Enter security number"
               required #securityNumber="ngModel">
      </div>
      <div [hidden]="securityNumber.valid || securityNumber.pristine" class="alert alert-danger">Security number is required</div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="client.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter your name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="client.lastName"  name="lastName"
          placeholder="Enter your last name"
          #lastName="ngModel">
      </div>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name is required</div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="client.phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter your phone"
               required #phone="ngModel">
      </div>
      <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">Phone is required</div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" [(ngModel)]="client.country"
               class="form-control"
               id="country"
               name="country"
               placeholder="Enter your country"
               required #country="ngModel">
      </div>
      <div [hidden]="country.valid || country.pristine" class="alert alert-danger">Country is required</div>


      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="client.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter your address"
               required #address="ngModel">
      </div>
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">Address is required</div>


      <button type="submit" [disabled]="!clientForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
